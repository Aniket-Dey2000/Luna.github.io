<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Aniket</title>
    <link
      rel="icon"
      href="https://icon-library.com/images/icon-contact/icon-contact-9.jpg"
      type="image/x-icon "
      style="border-radius: 50%"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get in Touch</h2>
      </div>
      <div class="box">
        <!-- Form -->
        <div class="contact form">
          <h3>Send a Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder=" Steve" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder=" Jobs" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="xyz@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="+91 XXX XXX XXXX" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your message here..."></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- info Box -->
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>Lake Gardens, kolkata <br />India</p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:aniketdeytiu@gmail.com">aniketdeytiu@gmail.com</a>
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+918582887792">+91 858 288 7792</a>
            </div>
            <!-- Social Media Links -->
            <ul class="sci">
              <li>
                <a
                  href="https://www.linkedin.com/in/aniket-dey-a014361a1/"
                  target="_blank"
                  ><ion-icon name="logo-linkedin"></ion-icon
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/AniketD83937749" target="_blank"
                  ><ion-icon name="logo-twitter"></ion-icon
                ></a>
              </li>
              <li>
                <a href="https://www.facebook.com/nick.dey.7" target="_blank"
                  ><ion-icon name="logo-facebook"></ion-icon
                ></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/anijiin/?hl=en"
                  target="_blank"
                  ><ion-icon name="logo-instagram"></ion-icon
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Map -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14743.882360586438!2d88.34639398686446!3d22.50528658709911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0270cf8cf82c9f%3A0xe4075b66eec165ca!2sLake%20Gardens%2C%20Kolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1666003790190!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
